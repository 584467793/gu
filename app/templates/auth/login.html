{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}船人 - 登陆{% endblock %}

{% block page_content %}
<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <h1>欢迎登录船人</h1>
</div>
<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记你的密码? <a href="{{ url_for('auth.password_reset_request') }}">点击这儿重置</a>.</p>
    <p>新用户? <a href="{{ url_for('auth.register') }}">点击这儿重新注册</a>.</p>
</div>
{% endblock %}
