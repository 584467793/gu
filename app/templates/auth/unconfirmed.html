{% extends "base.html" %}

{% block title %}船人 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你尚未确认你的账户</h3>
    <p>
       在你进入这个网站前请确认，检查你的邮箱你收到了一封邮件里有确认链接
    </p>
    <p>
       需要再发一封确认邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
